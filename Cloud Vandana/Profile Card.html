<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 20px;
            width: 300px;
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .name {
            font-size: 1.5em;
            font-weight: bold;
        }
        .designation {
            color: #777;
            font-size: 1em;
        }
        .bio {
            margin: 10px 0;
            font-size: 0.9em;
            color: #555;
        }
        .social-icons a {
            margin: 0 10px;
            text-decoration: none;
            font-size: 1.5em;
            color: #0077b5;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://plus.unsplash.com/premium_photo-1689568126014-06fea9d5d341?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8cHJvZmlsZXxlbnwwfHwwfHx8MA%3D%3D" alt="Profile Picture" class="profile-pic">
        <div class="name">Yaswanth Reddy</div>
        <div class="designation">Software Engineer</div>
        <div class="bio">Passionate about coding and web development.</div>
        <div class="social-icons">
            <a href="#">&#x1F426;</a>
            <a href="#">&#x1F4F1;</a>
        </div>
    </div>
</body>
</html>
