<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .slider-container {
            position: relative;
            width: 500px;
            height: 300px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            background: #fff;
        }
        .slider img {
            width: 100%;
            height: 100%;
            display: none;
            object-fit: cover;
        }
        .slider img.active {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .buttons {
            margin-top: 15px;
        }
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s;
        }
        .btn:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <img src="https://thumbs.dreamstime.com/b/beautiful-rain-forest-ang-ka-nature-trail-doi-inthanon-national-park-thailand-36703721.jpg" class="active">
            <img src="https://media.istockphoto.com/id/1550071750/photo/green-tea-tree-leaves-camellia-sinensis-in-organic-farm-sunlight-fresh-young-tender-bud.jpg?s=612x612&w=0&k=20&c=RC_xD5DY5qPH_hpqeOY1g1pM6bJgGJSssWYjVIvvoLw=">
            <img src="https://img.freepik.com/premium-photo/wide-angle-shot-single-tree-growing-clouded-sky-sunset-surrounded-by-grass_181624-22807.jpg?semt=ais_hybrid">
        </div>
    </div>
    <div class="buttons">
        <button class="btn" onclick="prevSlide()">Previous</button>
        <button class="btn" onclick="nextSlide()">Next</button>
    </div>
    
    <script>
        let currentIndex = 0;
        let images = document.querySelectorAll(".slider img");

        function showSlide(index) {
            images.forEach(img => img.classList.remove("active"));
            images[index].classList.add("active");
        }
        function prevSlide() {
            currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
            showSlide(currentIndex);
        }
        function nextSlide() {
            currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
            showSlide(currentIndex);
        }
    </script>
</body>
</html>
